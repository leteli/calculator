<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app</title>
    <link rel="stylesheet" href="./src/styles/app.css">
  </head>
  <body>
    <div class="container">
      <div class="calc-content">
        <input class="output-field" type="text" value="0" readonly>
        <div class="calc-buttons">
          <button class="calc-buttons-item">Rad</button>
          <button class="calc-buttons-item">Deg</button>
          <button class="calc-buttons-item">x!</button>
          <button class="calc-buttons-item">(</button>
          <button class="calc-buttons-item">)</button>
          <button class="calc-buttons-item">%</button>
          <button class="calc-buttons-item">AC</button>
          <button class="calc-buttons-item">Inv</button>
          <button class="calc-buttons-item">sin</button>
          <button class="calc-buttons-item">ln</button>
          <button class="calc-buttons-item">7</button>
          <button class="calc-buttons-item">8</button>
          <button class="calc-buttons-item">9</button>
          <button class="calc-buttons-item">÷</button>
          <button class="calc-buttons-item">π</button>
          <button class="calc-buttons-item">cos</button>
          <button class="calc-buttons-item">log</button>
          <button class="calc-buttons-item">4</button>
          <button class="calc-buttons-item">5</button>
          <button class="calc-buttons-item">6</button>
          <button class="calc-buttons-item">x</button>
          <button class="calc-buttons-item">e</button>
          <button class="calc-buttons-item">tan</button>
          <button class="calc-buttons-item">√</button>
          <button class="calc-buttons-item">1</button>
          <button class="calc-buttons-item">2</button>
          <button class="calc-buttons-item">3</button>
          <button class="calc-buttons-item">-</button>
          <button class="calc-buttons-item">Ans</button>
          <button class="calc-buttons-item">EXP</button>
          <button class="calc-buttons-item">^</button>
          <button class="calc-buttons-item">0</button>
          <button class="calc-buttons-item">.</button>
          <button class="calc-buttons-item">=</button>
          <button class="calc-buttons-item">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
